<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="form_css.css">
</head>
<header><h1>Formulaire de contact</h1></header>
<body>
    <form action="#" method="post">
        <label for="pseudo">Pseudo:</label>
        <input type="text" id="pseudo" name="pseudo" required>
    
        <label for="mot_de_passe">Mot de passe:</label>
        <input type="password" id="mot_de_passe" name="mot_de_passe" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="objet">Objet du message:</label>
        <input type="text" id="objet" name="objet" required>
    
        <label for="message">Votre message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    
        <label>Niveau d'urgence:</label><br/>
        <input type="radio" id="urgence_faible" name="urgence" value="faible" required>
        <label for="urgence_faible">Lent</label><br/>
        <input type="radio" id="urgence_moyenne" name="urgence" value="moyenne">
        <label for="urgence_moyenne">Normal</label><br/>
        <input type="radio" id="urgence_elevee" name="urgence" value="élevée">
        <label for="urgence_elevee">Urgent</label><br/>
    
        <label>
            <input type="checkbox" name="politique_confidentialite" required>
            J'accepte la politique de confidentialité
        </label>
        <br/>
    
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
